specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DopeWarsLoot
    network: rinkeby
    source:
      address: "0xEf879818335a10Db667810a9B668A8F537389194"
      abi: DopeWarsLoot
      startBlock: 9235723
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DopeWarsLoot
          file: ./abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDopeTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Paper
    network: rinkeby
    source:
      address: "0x7988fCA891B30cF8E23459B09b851F9d79B17215"
      abi: Paper
      startBlock: 9235861
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Paper
          file: ./abis/Paper.json
        - name: DopeWarsLoot
          file: ./abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePaperTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SwapMeet
    network: rinkeby
    source:
      address: "0x2c0f57a08C2422295ccB038e1A89BC530Da5a8B6"
      abi: SwapMeet
      startBlock: 9542376
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Item
        - RLE
      abis:
        - name: SwapMeet
          file: ./abis/SwapMeet.json
      eventHandlers:
        - event: SetRle(uint256)
          handler: handleSwapMeetSetRle
        - event: Opened(uint256[])
          handler: handledSwapMeetOpened
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapMeetTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleSwapMeetTransferBatch
      file: ./src/mapping.ts
