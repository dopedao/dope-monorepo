specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DopeWarsLoot
    network: kovan
    source:
      address: "0xd2761Ee62d8772343070A5dE02C436F788EdF60a"
      abi: DopeWarsLoot
      startBlock: 28278714
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DopeWarsLoot
          file: ../abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDopeTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Paper
    network: kovan
    source:
      address: "0x781B575CA559263eb232B854195D6dC0AB720105"
      abi: Paper
      startBlock: 28278725
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Paper
          file: ../abis/Paper.json
        - name: DopeWarsLoot
          file: ../abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePaperTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Initiator
    network: kovan
    source:
      address: "0x812D76C65bc80599cb778Ba3AecEf1a4AC197ae3"
      abi: Initiator
      startBlock: 28457043
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Initiator
          file: ../abis/Initiator.json
      eventHandlers:
        - event: Opened(uint256)
          handler: handleDopeOpened
      file: ./src/mapping.ts
