specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DopeWarsLoot
    network: mainnet
    source:
      address: "0x8707276df042e89669d69a177d3da7dc78bd8723"
      abi: DopeWarsLoot
      startBlock: 13136082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: DopeWarsLoot
          file: ../abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDopeTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Paper
    network: mainnet
    source:
      address: "0x7ae1d57b58fa6411f32948314badd83583ee0e8c"
      abi: Paper
      startBlock: 13162150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Paper
          file: ../abis/Paper.json
        - name: DopeWarsLoot
          file: ../abis/DopeWarsLoot.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePaperTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Initiator
    network: mainnet
    source:
      address: "0xd48055cbd433d93F1Aa000dfCd6EC36F39C0FDB6"
      abi: Initiator
      startBlock: 13635847
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Initiator
          file: ../abis/Initiator.json
      eventHandlers:
        - event: Opened(uint256)
          handler: handleDopeOpened
      file: ./src/mapping.ts
