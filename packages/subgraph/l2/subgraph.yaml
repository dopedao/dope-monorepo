specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SwapMeet
    network: optimism
    source:
      address: "0xDc789533dA2A51791C06A2a5cbEBb9f6Bf04c1F6"
      abi: SwapMeet
      startBlock: 276963
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Item
        - RLE
      abis:
        - name: SwapMeet
          file: ../abis/SwapMeet.json
      eventHandlers:
        - event: SetRle(uint256)
          handler: handleSwapMeetSetRle
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapMeetTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleSwapMeetTransferBatch
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Hustler
    network: optimism
    source:
      address: "0xE45E1e58237C9aa2d5aC63a26712CDaA7E5575f7"
      abi: Hustler
      startBlock: 276979
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Hustler
          file: ../abis/Hustler.json
      eventHandlers:
        - event: AddRles(uint8,uint256)
          handler: handleHustlerAddRles
        - event: MetadataUpdate(uint256)
          handler: handleHustlerMetadataUpdate
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleHustlerTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleHustlerTransferBatch
      file: ./src/mapping.ts
