specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SwapMeet
    network: optimism-kovan
    source:
      address: "0x293f20F4ACeEE50B9a9273C3133A132DE0108e99"
      abi: SwapMeet
      startBlock: 106534
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Item
        - RLE
      abis:
        - name: SwapMeet
          file: ../abis/SwapMeet.json
      eventHandlers:
        - event: SetRle(uint256)
          handler: handleSwapMeetSetRle
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapMeetTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleSwapMeetTransferBatch
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Hustler
    network: optimism-kovan
    source:
      address: "0x079BE497471CDB22324c6448bf8486024633D262"
      abi: Hustler
      startBlock: 106536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Hustler
          file: ../abis/Hustler.json
      eventHandlers:
        - event: AddRles(uint8,uint256)
          handler: handleHustlerAddRles
        - event: MetadataUpdate(uint256)
          handler: handleHustlerMetadataUpdate
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleHustlerTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleHustlerTransferBatch
      file: ./src/mapping.ts
