specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SwapMeet
    network: optimism
    source:
      address: "0x0E55e1913C50e015e0F60386ff56A4Bfb00D7110"
      abi: SwapMeet
      startBlock: 278375
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Item
        - RLE
      abis:
        - name: SwapMeet
          file: ../abis/SwapMeet.json
      eventHandlers:
        - event: SetRle(uint256)
          handler: handleSwapMeetSetRle
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapMeetTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleSwapMeetTransferBatch
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Hustler
    network: optimism
    source:
      address: "0xDbfEaAe58B6dA8901a8a40ba0712bEB2EE18368E"
      abi: Hustler
      startBlock: 278746
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Hustler
          file: ../abis/Hustler.json
      eventHandlers:
        - event: AddRles(uint8,uint256)
          handler: handleHustlerAddRles
        - event: MetadataUpdate(uint256)
          handler: handleHustlerMetadataUpdate
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleHustlerTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleHustlerTransferBatch
      file: ./src/mapping.ts
