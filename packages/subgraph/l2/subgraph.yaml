specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SwapMeet
    network: optimism
    source:
      address: "0xd30a54d45964abB9a48b652CD0c97Ec18288b01d"
      abi: SwapMeet
      startBlock: 271353
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Item
        - RLE
      abis:
        - name: SwapMeet
          file: ../abis/SwapMeet.json
      eventHandlers:
        - event: SetRle(uint256)
          handler: handleSwapMeetSetRle
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwapMeetTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleSwapMeetTransferBatch
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Hustler
    network: optimism
    source:
      address: "0xE2a32A42F3Bb1F5151Dfa4AC30687Ef22498604F"
      abi: Hustler
      startBlock: 271366
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: Hustler
          file: ../abis/Hustler.json
      eventHandlers:
        - event: AddRles(uint8,uint256)
          handler: handleHustlerAddRles
        - event: MetadataUpdate(uint256)
          handler: handleHustlerMetadataUpdate
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleHustlerTransfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleHustlerTransferBatch
      file: ./src/mapping.ts
