type MaleBody @entity {
  id: ID!
  rle: Bytes!
}

type FemaleBody @entity {
  id: ID!
  rle: Bytes!
}

type MaleHair @entity {
  id: ID!
  rle: Bytes!
}

type FemaleHair @entity {
  id: ID!
  rle: Bytes!
}

type Beard @entity {
  id: ID!
  rle: Bytes!
}

type Item @entity {
  id: ID!
  name: String!
  data: String!
  maleRle: Bytes!
  femaleRle: Bytes!
}

type ItemBalances @entity {
  id: ID!
  item: Item!
  wallet: Wallet!
  balance: BigInt!
}

type Hustler @entity {
  id: ID!
  owner: Wallet!
  data: String!
}

type Wallet @entity {
  id: ID!
  address: Bytes!
  items: [ItemBalances!]! @derivedFrom(field: "wallet")
  hustlers: [Hustler!]! @derivedFrom(field: "owner")
}

type Transfer @entity {
  id: ID!
  from: Wallet!
  to: Wallet!
  txHash: Bytes!
  timestamp: BigInt!
}
