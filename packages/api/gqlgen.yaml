# schema tells gqlgen where the GraphQL schema is located.
schema:
  - graph/*.graphql

exec:
  filename: graph/generated/generated.go
  package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# resolver reports where the resolver implementations go.
resolver:
  layout: follow-schema
  dir: graph
  package: graph

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.

# autobind tells gqlgen to search for any type names in the GraphQL schema in the
# provided Go package. If they match it will use them, otherwise it will generate new ones.
autobind:
  - github.com/dopedao/dope-monorepo/packages/api/ent
  - github.com/dopedao/dope-monorepo/packages/api/ent/dope
  - github.com/dopedao/dope-monorepo/packages/api/ent/wallet

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Long:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/graph/model.Uint64
  BigInt:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/schema.BigInt
  BodyPartSex:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/bodypart.Sex
  BodyPartType:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/bodypart.Type
  ItemType:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/item.Type
  HustlerSex:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/hustler.Sex
  HustlerType:
    model:
      - github.com/dopedao/dope-monorepo/packages/api/ent/hustler.Type
