"Maps a Time GraphQL scalar to a Go time.Time struct."
scalar Time
"Timestamp is a RFC3339 string."
scalar Timestamp
"Bytes32 is a 32 byte binary string, represented as 0x-prefixed hexadecimal."
scalar Bytes32
"Address is a 20 byte Ethereum address, represented as 0x-prefixed hexadecimal."
scalar Address
"""
Bytes is an arbitrary length binary string, represented as 0x-prefixed hexadecimal.
An empty byte string is represented as '0x'. Byte strings must have an even number of hexadecimal nybbles.
"""
scalar Bytes
"BigInt is a large integer represented as a string."
scalar BigInt
"Long is a 64 bit unsigned integer."
scalar Long

interface Node {
  id: ID!
}

"""
ItemType represents the item slot the item belongs to.
"""
enum ItemType {
  WEAPON
  CLOTHES
  VEHCILE
  WAIST
  FOOT
  HAND
  DRUGS
  NECK
  RING
  ACCESSORY
}

type Item implements Node {
  id: ID!
  type: ItemType!
  name: String!
  namePrefix: String
  nameSuffix: String
  suffix: String
  augmented: Boolean
}

enum BodyPartSex {
  MALE
  FEMALE
}

enum BodyPartType {
  BODY
  HAIR
  BEARD
}

type BodyPart implements Node {
  id: ID!
  type: BodyPartType!
  sex: BodyPartSex!
  rle: String!
}

enum HustlerType {
  ORIGINAL_GANGSTA
  REGULAR
}

enum HustlerSex {
  MALE
  FEMALE
}

type Hustler implements Node {
  id: ID!
  type: HustlerType!
  name: String
  title: String
  color: String
  background: String
  age: Long!
  sex: HustlerSex!
  viewbox: [Int!]!
  order: [Int!]!
  svg: String
  body: BodyPart
  hair: BodyPart
  beard: BodyPart
  weapon: Item
  clothes: Item
  vehicle: Item
  waist: Item
  foot: Item
  hand: Item
  drug: Item
  neck: Item
  ring: Item
  accessory: Item
}

type Dope implements Node {
  id: ID!
  items: [Item!]!
  claimed: Boolean!
  opened: Boolean!
}

type Wallet implements Node {
  id: ID!
  dopes: [Dope!]!
  paper: BigInt!
}

type Query {
  node(id: ID!): Node
  nodes(ids: [ID!]!): [Node]!
  wallets: [Wallet!]
  dopes: [Dope!]
  items: [Item!]
  hustlers(
    after: Cursor
    first: Int
    before: Cursor
    last: Int
    orderBy: HustlerOrder
  ): HustlerConnection!
}
