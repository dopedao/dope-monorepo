overwrite: true
schema:
  - "https://api.thegraph.com/subgraphs/name/tarrencev/dope-wars"
  - "https://api.thegraph.com/subgraphs/name/tarrencev/dope-wars-optimism"
  - "src/graphql/client-schemas/bag.graphql"
  - "src/graphql/client-schemas/open-sea-asset.graphql"
documents: "src/graphql/queries/**/*.graphql"
generates:
  src/generated/graphql2.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      apolloClientVersion: 3
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
