overwrite: true
schema: 
  - "https://api.studio.thegraph.com/query/7708/dope-wars/v0.1.18-rinkeby"
  - "apollo/client-schemas/bag.graphql"
  - "apollo/client-schemas/open-sea-asset.graphql"
documents: "apollo/queries/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
