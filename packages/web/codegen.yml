overwrite: true
schema: ${DOPEWARS_API:https://testnet.api.dopewars.gg/query}
documents: "src/graphql/queries/**/*.graphql"
generates:
  src/generated/graphql2.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      apolloClientVersion: 3
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
          addInfiniteQuery: true
          fetcher:
            endpoint: ${DOPEWARS_API:https://testnet.api.dopewars.gg/query}
            fetchParams:
              headers:
                'Content-Type': 'application/json'
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
