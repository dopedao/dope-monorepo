query Bags($first: Int, $last_id: ID) {
  bags(first: $first, where: { id_gt: $last_id }) {
    id
    clothes
    foot
    hand
    drugs
    neck
    ring
    vehicle
    waist
    weapon
    claimed
    rank @client
    open_sea_asset @client {
      is_on_sale
      current_sale_price
      last_sale_price
    }
  }
}