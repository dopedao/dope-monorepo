query Bags($first: Int, $skip: Int) {
  bags(first: $first, skip: $skip) {
    claimed
    id
    clothes @client
    foot @client
    hand @client
    drugs @client
    neck @client
    ring @client
    vehicle @client
    waist @client
    weapon @client
    rank @client
    open_sea_asset @client {
      is_on_sale
      current_sale_price
      last_sale_price
    }
  }
}