query ProfileDopes($where: WalletWhereInput) {
  wallets(where: $where) {
    edges {
      node {
        dopes {
          id
          rank
          score
          claimed
          opened
          items {
            id
						tier
          }
        }
      }
    }
  }
}

query ProfileHustlers($where: WalletWhereInput) {
  wallets(where: $where) {
    edges {
      node {
        hustlers {
          id
          name
          svg
          title
          type
        }
      }
    }
  }
}

query ProfileGear($where: WalletWhereInput) {
  wallets(where: $where) {
    edges {
      node {
        items {
          id
          item {
            id
            count
            fullname
            name
            svg
            suffix
            type
          }
        }
      }
    }
  }
}
