query Wallet($id: ID!) {
  wallet(id: $id) {
    id
    address
    paper
    bags(first: 200) {
      claimed
      id
      opened
      clothes @client
      foot @client
      hand @client
      drugs @client
      neck @client
      ring @client
      vehicle @client
      waist @client
      weapon @client
      # rank @client
    }
  }
}
