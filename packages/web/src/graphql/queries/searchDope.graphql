query SearchDope(
  $query: String!
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
  $orderBy: SearchOrder
  $where: SearchWhereInput
) {
  search(
    query: $query
    after: $after
    first: $first
    before: $before
    last: $last
    orderBy: $orderBy
    where: $where
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ... on Dope {
          __typename
          id
          claimed
          opened
          score
          rank
          listings {
            id
            active
            inputs {
              amount
              id
              type
            }
          }
          items {
            id
            fullname
            type
            name
            namePrefix
            nameSuffix
            suffix
            augmented
            tier
            greatness
            count
          }
        }
      }
    }
  }
}
