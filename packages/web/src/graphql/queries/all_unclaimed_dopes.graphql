query AllUnclaimedDopes {
  page_1: dopes(first: 1000, before: 0, where: { claimed: false }) {
    edges {
      node {
        claimed
        id
      }
    }
  }
  page_2: dopes(first: 1000, before: 1000, where: { claimed: false }) {
    edges {
      node {
        claimed
        id
      }
    }
  }
  page_3: dopes(first: 1000, before: 2000, where: { claimed: false }) {
    edges {
      node {
        claimed
        id
      }
    }
  }
}
