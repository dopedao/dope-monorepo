overwrite: true
schema:
  - "src/graphql-opensea/client-schemas/bag.graphql"
  - "src/graphql-opensea/client-schemas/open-sea-asset.graphql"
documents: "src/graphql-opensea/queries/**/*.graphql"
generates:
  src/generated/graphql-opensea2.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      apolloClientVersion: 3
  src/generated/graphql-opensea.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
